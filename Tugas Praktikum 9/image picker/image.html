<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
</head>
<body>
    <div class="containerImgPicker">
        <div class="titel">
            <h1>Image Picker</h1>
        </div>
        <select id="pilih" onchange="img()">
            <option value="pilih">-- Pilih Gambar --</option>
            <option class="gambar" id="ayam" value="ayam">Gambar Ayam</option>
            <option class="gambar" id="merak" value="merak">Gambar Merak</option>
            <option class="gambar" id="kucing" value="kucing">Gambar Kucing</option>
            <option class="gambar" id="kelinci" value="kelinci">Gambar Kelinci</option>
            <option class="gambar" id="anjing" value="jerapah">Gambar Anjing</option>
        </select>
        <img id="image" src="" alt="">
    </div>

    <script>
        function img() {
            const pilih = document.getElementById("pilih")
            if (pilih.value == "ayam") {
                document.getElementById("image").src = "ayam.jpg"
                alert("ini gambar Ayam")
            }
            else if (pilih.value == "merak") {
                document.getElementById("image").src = "merak.jpg"
                alert("ini gambar Merak")
            }
            else if (pilih.value == "kucing") {
                document.getElementById("image").src = "kucing.jpg"
                alert("ini gambar Kucing")
            }
            else if (pilih.value == "kelinci") {
                document.getElementById("image").src = "kelinci.png"
                alert("ini gambar Kelinci")
            }
            else if (pilih.value == "jerapah") {
                document.getElementById("image").src = "anjing.jpg"
                alert("ini gambar Anjing")
            }
            else {
                document.getElementById("image").src = 0
            }
        }
    </script>
</body>
</html>
